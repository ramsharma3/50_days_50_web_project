<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protected Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-100">
    <div class="container mx-auto py-8">
      <a href="/" class="text-2xl font-bold p-4 bg-blue-500 text-white rounded-xl">Home</a>
      <h1 class="text-4xl font-bold underline text-center mb-8">Protected Page</h1>
      <p class="mb-4 text-2xl">Welcome, {{ current_user.name }}!</p>
      <h2 class="text-3xl font-bold mb-4">Users List:</h2>
      <ul class="divide-y divide-gray-200">
        {% for user in users %}
          <li class="py-4">
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <span class="font-medium text-lg text-gray-900">{{ user.name }}</span>
                <span class="ml-2 text-lg text-gray-500">{{ user.email }}</span>
              </div>
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
