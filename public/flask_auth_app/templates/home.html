<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-screen bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Welcome to Your App</h1>
        {% if current_user %}
        <div class="text-center flex flex-col items-center gap-5">
            <p class="text-3xl">Logged in as {{ current_user.name }}</p>
            <a href="/protected"
               class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-2xl">Go to Protected Page</a>
            <form action="/logout" method="post">
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded text-2xl">Sign Out</button>
            </form>
        </div>
        {% else %}
        <div class="text-center flex flex-col items-center gap-5">
            <a href="/signup"
               class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-2xl">Sign Up</a>
            <a href="/login"
               class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded text-2xl">Log In</a>
        </div>
        {% endif %}
    </div>
</body>

</html>
