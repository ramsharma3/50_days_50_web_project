<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Log In</h1>
        <form action="/login" method="post" class="max-w-md mx-auto">
            <input type="email" name="email" placeholder="Email" class="border border-gray-300 rounded-md px-3 py-2 mb-4 block w-full">
            <input type="password" name="password" placeholder="Password" class="border border-gray-300 rounded-md px-3 py-2 mb-4 block w-full">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Log In</button>
        </form>
    </div>
</body>

</html>
