<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Blog Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #f3f4f6;
        }

        .main-content {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: left;
            margin-top: 20px;
            flex: 1;
            
        }

        .blog-title {
            font-size: 2rem;
            font-weight: bold;
            

            margin-bottom: 10px;
            padding-right: 1020px;
        }

        .header-nav {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: right;
            margin-bottom: 20 px;
            text-align: left;
            padding: 0px 0px 100px 0px;
            
        }

        .header-nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: left;
        }

        .header-nav ul li {
            margin-right: 20px;
        }

        .header-nav ul li a {
            text-decoration: none;
            color: #333333;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .header-nav{
            color:blanchedalmond;
        }
        

        .header-nav ul li a:hover {
            color: #4caf50;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            align-content: center;
        }

        .form-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-login {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
        }

        .btn-login:hover {
            background-color: #45a049;
        }

        .error-msg {
            color: #ff0000;
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password {
            margin-top: 10px;
            text-align: right;
        }

        .forgot-password a {
            text-decoration: none;
            color: #4caf50;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Footer styles */
        footer {
            background-color: #333333;
            color: #ffffff;
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
            font-size: 0.8rem;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="main-content">
        <!--Header and Navigation-->
        <header> 
            <div class="blog-title">Blog Page</div>
            <nav class="header-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about_us.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login_page.html">Login</a></li>
                    <li><a href="rgister.html" class="text-gray-600 hover:text-gray-900">Register Now</a></li>
                </ul>
            </nav>
        </header>

        <!--Login Form-->
        <div class="login-container">
            <form id="login-form" class="login-form" onsubmit="return validateForm()">
                <h2 class="form-title">User Login</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-login">Login</button>
                <p id="error-msg" class="error-msg"></p>
            </form>
        </div>
    </div>

    <!--Footer-->
    <footer>
        <p>&copy; 2024 Blog Page. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript can remain separate as before
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === "creator" && password === "password") {
                alert("Login successful!");
                return true;
            } else {
                var errorMessage = document.getElementById('error-msg');
                errorMessage.textContent = "Invalid username or password. Please try again.";
                return false;
            }
        }
    </script>
</body>

</html>
