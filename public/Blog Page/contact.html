<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Blog Page</title>
    <style>
        /* CSS styles embedded within the HTML */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Ensure the body covers the viewport height */
            background-color: #f3f4f6;
        }

        .main-content {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }

        .blog-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333333;
            margin-bottom: 10px;
        }

        .header-nav {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .header-nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .header-nav ul li {
            margin-right: 20px;
        }

        .header-nav ul li a {
            text-decoration: none;
            color: #333333;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .header-nav ul li a:hover {
            color: #4caf50;
        }

        .contact-section {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .contact-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .contact-info {
            line-height: 1.6;
            color: #333333;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        /* Footer styles */
        footer {
            background-color: #333333;
            color: #ffffff;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        footer p {
            margin: 0;
            font-size: 0.8rem;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="main-content">
        <!--Header and Navigation-->
        <header>
            <div class="blog-title">Blog Page</div>
            <nav class="header-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about_us.html">About Us</a></li>
                    <li><a href="contact_us.html">Contact</a></li>
                    <li><a href="login_page.html">Login</a></li>
                    <li><a href="rgister.html" class = "text-gray-600 hover:text-gray-900">Register Now</a></li>
                </ul>
            </nav>
        </header>

        <!--Contact Us Section-->
        <section class="contact-section">
            <h2 class="contact-title">Contact Us</h2>
            <div class="contact-info">
                <p><strong>Email:</strong> blog_page@gmail.com</p>
                <p><strong>Phone:</strong> +91 72703 44556</p>
                <p><strong>Address:</strong> 123, ABC , Gurgaon ,Delhi(India)</p>
            </div>
        </section>

        <!--Footer-->
        <footer>
            <p>&copy; 2024 Blog Page. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
